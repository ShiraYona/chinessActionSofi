<body>


    
<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="user Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="userName">userName</label>
            <input type="text" pInputText id="userName" [(ngModel)]="user.userName" />
        </div>
        <div class="p-field">
            <label for="password">password</label>
            <input type="password"  pInputText id="password" [(ngModel)]="user.password" >
               
        </div>
        
        <div class="p-field">
            <label for="name">Credit Card</label>
            <input type="password" pInputText id="creditCard" [(ngModel)]="user.creditCard" />
        </div>
        
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="addUser()"></button>
    </ng-template>
</p-dialog>
<h1 id="succssed" *ngIf="flag">your order {{orderId}} created successfully</h1>




</body>
