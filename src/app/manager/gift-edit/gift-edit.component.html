<p-dialog [(visible)]="giftDialog" [style]="{width: '450px'}" header="Gift Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="gift.name" />
            <!-- <small class="p-error" *ngIf="submitted && !gift.name">Name is required.</small> -->
        </div>
        <div class="p-field">
            <label for="name">Donor</label>
            <!-- <input type="text" pInputText id="donor" [(ngModel)]="gift.donor" /> -->
            <p-dropdown [options]="donors" [(ngModel)]="gift.donor" optionLabel="name" [showClear]="true" placeholder="Select a Donor">
            </p-dropdown>
            
            <!-- <small class="p-error" *ngIf="submitted && !gift.donor">Name is required.</small> -->
        </div>
        
        <div class="p-field">
            <label for="name">Cost</label>
            <input type="text" pInputText id="cost" [(ngModel)]="gift.cost" />
            <!-- <small class="p-error" *ngIf="submitted && !gift.donor">Name is required.</small> -->
        </div>
        <div class="p-field">
            <label for="name">description</label>
            <input type="text" pInputText id="description" [(ngModel)]="gift.description" />
            <!-- <small class="p-error" *ngIf="submitted && !gift.donor">Name is required.</small> -->
        </div>
        <div class="p-field">
            <label for="name">Image</label>
            <input type="text" pInputText id="image" [(ngModel)]="gift.image" />
            <!-- <small class="p-error" *ngIf="submitted && !gift.donor">Name is required.</small> -->
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveGift()"></button>
    </ng-template>
</p-dialog>
