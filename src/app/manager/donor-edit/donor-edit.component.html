


<p-dialog [(visible)]="donorDialog" [style]="{width: '450px'}" header="Donor Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="donor.name" />
        </div>
        <div class="p-field">
            <label for="name">email</label>
            <input type="text" pInputText id="email" [(ngModel)]="donor.email" />
        </div>
    
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveDonor()"></button>
    </ng-template>
</p-dialog>
